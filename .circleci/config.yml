version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.2-sdk
    steps:
      - checkout
      - run:
          name: Disable dotnet telemetry
          command: export DOTNET_CLI_TELEMETRY_OPTOUT=1
      - run:
          name: dotnet restore
          command: dotnet restore
      - run:
          name: Run xunit tests
          command: cd tests && dotnet test
          
